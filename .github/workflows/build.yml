name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  calculate-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.fullSemVer }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0

      - uses: gittools/actions/gitversion/setup@v0.9.7
        name: Install GitVersion
        with:
          versionSpec: '5.x'

      - uses: gittools/actions/gitversion/execute@v0.9.7
        name: Determine Version
        id: gitversion
        with:
          useConfigFile: true
          configFilePath: gitversion.yml

  site_build:
    name: Build site
    runs-on: ubuntu-latest
    needs: 
      - calculate-version
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          architecture: x64

      - name: Install MkDocs
        run: pip install -r mkdocs/requirements.txt

      - name: Make Readme.md homepage
        run: cp ${{ github.workspace }}/Readme.md ${{ github.workspace }}/mkdocs/docs/index.md

      - name: Build MkDocs site
        run: |
          cd ${{ github.workspace }}/mkdocs
          mkdocs build
      
      #- name: Install DocFX
      #  run: choco install -y docfx

      #- name: Make Readme.md homepage
      #  run: Move-Item -Path ${{ github.workspace }}/Readme.md -Destination ${{ github.workspace }}/docfx/index.md -Force

      #- name: Build DocFX
      #  run: docfx ${{ github.workspace }}/docfx/docfx.json

      - uses: actions/upload-artifact@v3
        name: Upload artifact
        with:
          name: site_${{ needs.calculate-version.outputs.semVer }}
          path: ${{ github.workspace }}/mkdocs/site/
          #path: ${{ github.workspace }}/docfx/_site/

  docker_build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: 
      - calculate-version
      - site_build
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: rbjoergensen
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v3
        with:
          name: site_${{ needs.calculate-version.outputs.semVer }}
          path: ${{ github.workspace }}/site
      
      - name: debug currentdir
        run: ls -la
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            docker.pkg.github.com/rbjoergensen/docs.callofthevoid.dk/docs.callofthevoid.dk:latest,
            docker.pkg.github.com/rbjoergensen/docs.callofthevoid.dk/docs.callofthevoid.dk:${{ needs.calculate-version.outputs.semVer }}
          context: ${{ github.workspace }}

      - name: Repository dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DOCKER_DISPATCH_TOKEN }}
          repository: rbjoergensen/home-server
          event-type: docker-build

  tag:
    name: Tag
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: 
      - calculate-version
      - docker_build
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Create tag
        run: |
          git tag ${{ needs.calculate-version.outputs.semVer }}
          git push origin ${{ needs.calculate-version.outputs.semVer }}